<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarker</title>

    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- ✅ Font Awesome CDN (working latest version) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- ✅ font family -->
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">


    <!-- ✅ Custom CSS -->
    <link rel="stylesheet" href="CSS/style.css" />
</head>

<body>
    <main>
        <div class="all-content container">
            <div class=" d-flex align-items-center flex-column py-5">
                <h1 class=" position-relative text-center fst-italic fa-wave display-3">Bookmarker</h1>
            </div>
            <h2 class="pt-5 text-center fw-bold fs-1">
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>
            <div class="bookmark-body fs-5">
                <div class="site-name w-100 d-flex flex-column justify-content-center py-4">
                    <label for="bookmarkName" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-book-bookmark pe-2"></i>
                        Site Name</label>
                    <input type="text" placeholder="Bookmark Name" class="form-control p-2 fs-5" id="bookmarkName">
                </div>
                <div class="site-url w-100 d-flex flex-column justify-content-center ">
                    <label for="bookmarkURL" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                    <input type="url" placeholder="Website URL" class="form-control p-2 fs-5" id="bookmarkURL">
                </div>
                <div class="buttonForSubmit pt-4 text-center">
                    <button class="btn btn-success px-5 fs-4" id="submitBtn">Submit</button>
                </div>
                <table class="table mt-5 text-center bg-light">
                    <thead>
                        <tr>
                            <th class="text-capitalize">index</th>
                            <th class="text-capitalize">Website Name</th>
                            <th class="text-capitalize">Visit</th>
                            <th class="text-capitalize">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tableContent"></tbody>
                </table>
            </div>
        </div>

    </main>

    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ✅ Custom JS -->
    <script src="main.js"></script>
</body>

</html>
